name: light_x
description: "For Cavista hackathon 2026"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  custom_widgets_toolkit: ^0.0.84
  go_router: ^17.1.0
  flutter_animate: ^4.5.2
  health: ^13.3.1
  flutter_blue_plus: ^2.1.1
  flutter_gen: ^5.12.0
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  provider: ^6.1.5+1
  remixicon: ^1.4.1
  permission_handler: ^12.0.1

flutter_gen:
  output: lib/core/assets/
  assets:
    exclude:
      - assets/fonts/**
  # Optional
  integrations:
    image: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: any
  flutter_gen_runner:

flutter:
  uses-material-design: true

  assets:
  - assets/fonts/
  - assets/icons/
  - assets/images/
  - assets/logo/
  - assets/svgs/
  - .env

  fonts:
      - family: Manrope
        fonts:
          - asset: assets/fonts/Manrope-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Manrope-Light.ttf
            weight: 300
          - asset: assets/fonts/Manrope-Regular.ttf
            weight: 400
          - asset: assets/fonts/Manrope-Medium.ttf
            weight: 500
          - asset: assets/fonts/Manrope-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Manrope-Bold.ttf
            weight: 700
          - asset: assets/fonts/Manrope-ExtraBold.ttf
            weight: 800