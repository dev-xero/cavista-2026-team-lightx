name: light_x
description: "For Cavista hackathon 2026"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: Flutter

  cupertino_icons: ^1.0.8
  custom_widgets_toolkit: ^0.0.84
  go_router: ^17.1.0
  flutter_animate: ^4.5.2
  health: ^13.3.1
  flutter_blue_plus: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
      - family: Manrope
        fonts:
          - asset: assets/fonts/Manrope-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Manrope-Light.ttf
            weight: 300
          - asset: assets/fonts/Manrope-Regular.ttf
            weight: 400
          - asset: assets/fonts/Manrope-Medium.ttf
            weight: 500
          - asset: assets/fonts/Manrope-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Manrope-Bold.ttf
            weight: 700
          - asset: assets/fonts/Manrope-ExtraBold.ttf
            weight: 800